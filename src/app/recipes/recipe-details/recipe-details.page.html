<ion-header>
  <ion-toolbar color= "primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="recipes"></ion-back-button>
    </ion-button>
    <ion-title>{{ RecipeLoad.title }}</ion-title>
    <ion-buttons slot="primary">
    <ion-button (click) = "ondeleteRecipe()">
     <ion-icon name="trash" slot = "icon-only"></ion-icon>
     </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src] = "RecipeLoad.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-centre >{{ RecipeLoad.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of RecipeLoad.ingredients">
            {{ ig }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
