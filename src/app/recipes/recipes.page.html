<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let Recipe of recipes" [routerlink ]="['/recipes', recipes.id]">
      <ion-avatar slot= "start">
        <ion-img [src] ="Recipe.imageUrl"></ion-img>
        </ion-avatar>
      <ion-label>
        {{ Recipe.title }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
